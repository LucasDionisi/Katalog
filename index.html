<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>LE KATALOG</h1>
        <p>Un catalogue de son gratuit et libre pour les alertes twitch.</p>
    </header>
    <menu>
        <a href="#">Follow</a>
        <a href="#" class="selected">Sub</a>
        <a href="#">Donation</a>
        <a href="#">Bits</a>
        <a href="#">Raid</a>
        <a href="#">Ban</a>
    </menu>
    <main>
        <h2>Les sons de Sub</h2>
        <div class="song-collection">
            <div class="song">
                <div class="info">
                    <img src="resources/icons/play.svg" class="icon play" id="play-btn" alt="icon play">
                    <img src="resources/icons/pause.svg" class="icon play" id="pause-btn" alt="icon play" style="display: none;">
                    <p>Titre</p>
                </div>
                <div class="songMain">
                    <img src="resources/icons/sub.svg" class="icon twitch" alt="icon sub">
                    <div class="song-wave" id="waveform"></div>
                    <div class="download">
                        <img src="resources/icons/download.svg" class="icon download" alt="icon download">
                        <p>723 fois<br>téléchargé</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>© 2023 by K1000 prod</footer>

    <script src="js/libs/wavesurfer.js"></script>
    <script src="js/libs/jquery-3.6.3.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
